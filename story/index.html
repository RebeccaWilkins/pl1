<!DOCTYPE html>

<!-- https://rebeccawilkins.github.io/pl1/story-->

<html>
  <head>
    <title>Dynamic Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
  height: 100%;
}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
<script>
      let map;
// The location of ON
        const ontario = { lat: 51.2538, lng: -85.3232 };
function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { ontario },
    zoom: 8,
  });
}
</script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      async
    ></script>
  </body>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
